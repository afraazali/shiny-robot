<h1>Library</h1>
<div class="foobar" infinite-scroll="library.nextPage()" infinite-scroll-disabled="library.busy" infinite-scroll-distance="1">
  <div class="foobar" ng-repeat="book in library.books | limitTo: library.totalDisplayed">
    <div class="row marketing"><a href="#/details/{{book.nid[0].value}}">{{book.title[0].value}}</a></div>
  </div>
</div>
